<!DOCTYPE html>
<html>

<head>
    <title>Derrick Suarez :: Star Wars RPG Game</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
</head>

<body>

<div class="main-wrapper">


            <h1>Star Wars RPG Game</h1>

            <div class="header-wrapper">
                <p class="char-div-header">Choose your character:</p>
                <p class="char-div-header">Your character:</p>
                <p class="char-div-header">You are attacking:</p>
                <p class="char-div-header">Choose your enemy:</p>
            </div>


            
                <div class="character-holder left">
                    <img src="assets/images/eeth-koth.jpg" alt="Eeth Koth" class="characterIcon Eeth Koth">
                    <img src="assets/images/ki-adi-mundi.jpg" alt="Ki-Adi-Mundi" class="characterIcon Ki-Adi-Mundi">
                    <img src="assets/images/darth-krayt.jpg" alt="Darth Krayt" class="characterIcon Darth Krayt">
                    <img src="assets/images/darth-revan.jpg" alt="Darth Revan" class="characterIcon Darth Revan">
                </div>

                <div id="single-char-wrapper">

                
                <div id="user-character-div">Your character:</span></div>
    
                
                <div id="defending-enemy-div">You are attacking:</span></div>

                </div>

                
                <div class="character-holder right" id="available-enemies-div"></div>


                <div id="button-holder">

                <button id="attack-button">Attack!</button><br>
                <button id="reset-button">Reset</button>

                </div>

                <div id="stats-holder">
                    <p class="info" id="user-stats"></p>
                    <p class="info" id="enemy-stats"></p>
                </div>

</div>
    <script src="http://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game2.js"></script>
</body>

</html>
